name: ls_case_study
description: A new Flutter application.

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.0
  hive: ^2.0.3
  hive_flutter: ^1.0.0
  http: ^0.13.3
  provider: ^5.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^1.12.2
  hive_generator: ^1.0.1

flutter:

  uses-material-design: true

  assets:
    - fonts/

  fonts:
    - family: Helvetica
      fonts:
        - asset: fonts/Helvetica.ttf
    - family: Helvetica-Bold
      fonts:
        - asset: fonts/Helvetica-Bold.ttf