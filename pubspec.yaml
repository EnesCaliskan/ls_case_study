name: ls_case_study
description: A new Flutter application.

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  grouped_list: ^4.0.0
  cupertino_icons: ^1.0.0
  http: ^0.13.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - fonts/

  fonts:
    - family: Helvetica
      fonts:
        - asset: fonts/HelveticaNeueLTPro-MdCn.otf
    - family: Helvetica Light
      fonts:
        - asset: fonts/HelveticaNeueLTPro-Lt.otf